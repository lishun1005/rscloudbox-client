	<script type="text/javascript">
		//控制各步骤样式
	   // step(1,"开始入库","正在入库中。。","原始影像");   
		function step(param,tipmessage,contentmessage,type) {
			//param为后台返回的，表示推送执行到哪一步。
			//0为等待，1为推送，2为解压，3为切片，4为发布
			//改变推送步骤样式为相对应的样式。
			//type="原始影像";
			 backstutes();
			 if(param==-1){
				$(".l0_1").css("visibility", "hidden");
				$(".l0_2").css("visibility", "visible");
				$(".r0_1").css("visibility", "visible");
				$(".r0_1 a").html(tipmessage);
				$(".r0_2 .plane").css("visibility", "hidden");
				$(".r0_2 a").css("visibility", "hidden");
				$(".r0_2 a").html(contentmessage);
				for (i = 1; i < 5; i++) {
					$(".l" + i + "_1").css("visibility", "visible");
					$(".l" + i + "_2").css("display", "none");
					$(".r" + i + "_1 .plane").css("visibility", "hidden");
					$(".r" + i + "_1 a").css("visibility", "hidden");
					$(".r" + i + "_2").css("display", "none");
					$(".r" + i + "_2 .plane").css("visibility", "hidden");
					$(".r" + i + "_2 a").css("visibility", "hidden");
				}
			}
			if (param == 0 || param == 1 || param == 2 || param == 3|| param == 4) {  
				for (i = 0; i < 5; i++) {
					if (param == i ) {
					    if(type=="原始影像"){
					     	if(i == 3) 
					     	return false;
					    } 
						$(".l" + i + "_1").css("visibility", "visible");
						$(".l" + i + "_2").css("display", "block");
						$(".l" + i + "_2").css("visibility", "hidden");
						$(".r" + i + "_1 .plane").css("visibility", "hidden");
						$(".r" + i + "_1 a").css("visibility", "visible");
						$(".r" + i + "_1 a").html(tipmessage);
						$(".r" + i + "_2 .plane").css("visibility", "visible");
						$(".r" + i + "_2 a").css("visibility", "visible");
						$(".r" + i + "_2 a").html(contentmessage);
					} else {
						if(type=="正射影像"){
					    	$(".l" + i + "_1").css("display", "block");
							//$(".l" + i + "_1").css("visibility", "visible");
							$(".l" + i + "_2").css("display", "none");
							$(".r" + i + "_1 .plane").css("visibility", "hidden");
							$(".r" + i + "_1 a").css("visibility", "visible");
							if(i<param)
							$(".r" + i + "_1 a").html("任务结束。");
							$(".r" + i + "_1 .plane").css("visibility", "hidden");
							$(".r" + i + "_2").css("display", "none");
							$(".r" + i + "_2 .plane").css("visibility", "hidden");
							$(".r" + i + "_2 a").css("visibility", "hidden");
					   }else if(type=="原始影像"){
					   	   if(i == 3){
					   	   	$(".l" + i + "_1").css("display", "none");
							$(".l" + i + "_2").css("display", "none");
							$(".r" + i + "_1").css("display", "none");
							$(".r" + i + "_2").css("display", "none");
					   	   }else{
					   	   	$(".l" + i + "_1").css("visibility", "visible");
					   	   //	$(".r" + i + "_1 a").css("visibility", "hidden");
							$(".l" + i + "_2").css("display", "none");
							$(".r" + i + "_2 .plane").css("visibility", "hidden");
							$(".r" + i + "_2 a").css("visibility", "visible");
							if(i<param)
							$(".r" + i + "_1 a").html("任务结束。");
							$(".r" + i + "_1 .plane").css("visibility", "hidden");
							$(".r" + i + "_1 .a").css("visibility", "hidden");
							$(".r" + i + "_2").css("display", "none");
							$(".r" + i + "_2 .plane").css("visibility", "hidden");
							$(".r" + i + "_2 a").css("visibility", "hidden");
					   	   }
					   } 
					}
				}
				
			} 
			
		}
		$(".orderedlist").hover(function() {
			$(this).addClass("blue");
		}, function() {
			$(this).removeClass("blue");
		});
		$("#loginOut").click(function(){
 			window.location.href="logout.htm";
 		});
	function backstutes(){
		for (i = 0; i < 5; i++) {
			$(".l" + i + "_1").css("display", "block");
			$(".l" + i + "_1").css("visibility", "visible");
			$(".l" + i + "_2").css("display", "block");
			$(".l" + i + "_2").css("visibility", "visible");
			$(".r" + i+ "_1").css("display", "block");
			$(".r" + i + "_1 ").css("visibility", "visible");
			$(".r" + i + "_1 .a").css("visibility", "visible");
			$(".r" + i + "_1 .plane").css("visibility", "visible");
			$(".r" + i+ "_2").css("display", "block");
			$(".r" + i+ "_2").css("visibility", "visible");
			$(".r" + i + "_1 .a").css("visibility", "visible");
			$(".r" + i + "_2 .plane").css("visibility", "visible");
		}
	}
		/* $(".xinxi,.dinwei,.download").click(function() {

		}); */
